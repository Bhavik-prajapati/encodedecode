<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base64 to PDF Converter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }

      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      textarea {
        width: 100%;
        height: 150px;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      .buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      input[type="file"] {
        margin-bottom: 10px;
      }

      .preview {
        margin-top: 20px;
        text-align: center;
      }

      iframe {
        width: 100%;
        height: 400px;
        border: none;
      }

      .alert {
        background-color: #d4edda;
        color: #155724;
        padding: 10px;
        margin-top: 10px;
        border-radius: 4px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Base64 &lt;&gt; PDF Converter</h1>

      <h3>Base64 to PDF</h3>
      <textarea
        id="base64Input"
        placeholder="Paste Base64 content here..."
      ></textarea>
      <div class="buttons">
        <button onclick="convertBase64ToPDF()">Convert to PDF</button>
        <button onclick="copyBase64ToClipboard('base64Input')">
          Copy Base64
        </button>
      </div>

      <h3>PDF to Base64</h3>
      <input type="file" id="pdfInput" accept="application/pdf" />
      <div class="buttons">
        <button onclick="convertPDFToBase64()">Convert to Base64</button>
        <button onclick="copyBase64ToClipboard('base64Output')">
          Copy Base64
        </button>
      </div>
      <textarea
        id="base64Output"
        placeholder="Base64 output will appear here..."
      ></textarea>

      <div class="preview" id="pdfPreview">
        <h3>PDF Preview</h3>
        <iframe id="pdfViewer" src=""></iframe>
      </div>

      <div id="alert" class="alert" style="display: none;">
        Copied to clipboard!
      </div>
    </div>

    <script>
      function convertBase64ToPDF() {
        const base64 = document.getElementById('base64Input').value;
        if (!base64) {
          alert('Please provide Base64 content.');
          return;
        }

        const pdfContent = atob(base64);
        const byteArray = new Uint8Array(pdfContent.length);
        for (let i = 0; i < pdfContent.length; i++) {
          byteArray[i] = pdfContent.charCodeAt(i);
        }

        const blob = new Blob([byteArray], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);

        const pdfViewer = document.getElementById('pdfViewer');
        pdfViewer.src = url;
      }

      function convertPDFToBase64() {
        const fileInput = document.getElementById('pdfInput');
        if (!fileInput.files.length) {
          alert('Please select a PDF file.');
          return;
        }

        const file = fileInput.files[0];
        const reader = new FileReader();

        reader.onload = function (event) {
          const base64 = event.target.result.split(',')[1];
          document.getElementById('base64Output').value = base64;
        };

        reader.readAsDataURL(file);
      }

      function copyBase64ToClipboard(elementId) {
        const element = document.getElementById(elementId);
        element.select();
        document.execCommand('copy');

        const alertBox = document.getElementById('alert');
        alertBox.style.display = 'block';
        setTimeout(() => (alertBox.style.display = 'none'), 2000);
      }
    </script>
  </body>
</html>
